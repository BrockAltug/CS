<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scoreboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }

        main {
            text-align: center;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
        }

        table, th, td {
            border: 2px solid black;
            padding: 10px;
        }

        button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Basketball Game</h1>
        <p>Click the buttons to add a point to each team</p>
    </header>
    <main>
        <table>
            <tr>
                <th>Team 1</th>
                <th>Team 2</th>
            </tr>
            <tr>
                <td id="score1">0</td>
                <td id="score2">0</td>
            </tr>
            <tr>
                <td>
                    <button id="add1">+1</button>
                </td>
                <td>
                    <button id="add2">+1</button>
                </td>
            </tr>
        </table>
    </main>
    <script>
        // JavaScript code can be added here to interact with the page's elements.
        // Get references to the score elements and buttons
        const score1Element = document.getElementById("score1");
        const score2Element = document.getElementById("score2");
        const addButton1 = document.getElementById("add1");
        const addButton2 = document.getElementById("add2");

        // Initialize scores
        let score1 = 0;
        let score2 = 0;

        // Update the scores when buttons are clicked
        addButton1.addEventListener("click", () => {
            score1++;
            score1Element.textContent = score1;
        });

        addButton2.addEventListener("click", () => {
            score2++;
            score2Element.textContent = score2;
        });
    </script>
</body>
</html>
