<!DOCTYPE html>

<!-- Demonstrates (ordered) lists -->

<html lang="en">
    <head>
        <title>list</title>
    </head>
    <body>
        <ol> <!-- ol for ordering the list in numbers-->
             <!-- ul for dots (*)-->
            <li>foo</li> <!-- li - list item -->
            <li>bar</li>
            <li>baz</li>
        </ol>
    </body>
</html>
