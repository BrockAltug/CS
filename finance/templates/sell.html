{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="mb-3">
            <select class="form-select" id="symbol" name="symbol">
                <option value="" disabled selected>Select Stock to Sell</option>
                <!-- Add options for stocks user owns -->
            </select>
        </div>
        <div class="mb-3">
            <input class="form-control" id="shares" name="shares" placeholder="Number of Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
