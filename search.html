<!-- Declares the document type as HTML -->
<!DOCTYPE html>

<!-- Starts the HTML document -->
<!-- Demonstrates form -->
<html lang="en">
    <!-- Defines the beginning of the document's head section -->
    <head>
        <!-- Sets the title of the document -->
        <title>
            search
        </title>
    </head>
    <!-- Defines the beginning of the document's body section -->
    <body>
        <!-- Creates a form that will send data to Google's search endpoint using the GET method -->
        <form action="https://www.google.com/search" method="get">
            <!-- Creates an input field named "q" for user to input search query -->
            <input name="q" type="search">
            <!-- Creates a submit button to initiate the search -->
            <input type="submit" value="Google Search">
        </form>
    </body>
<!-- Ends the HTML document -->
</html>
