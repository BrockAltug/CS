<!DOCTYPE html>

<!-- Demonstrates HTML -->

<html lang="en">
    <head>
        <!-- add javascript greet-->
        <script>
            //how to write a method in javascript
            function greet(){
                //new variable for name
                //using document.queryslector function built into javascript calling to #name.value from input id name
                let name = document.querySelector('#name').value;
                //add alert when the user clicks the submit (Greet) button
                alert('hello, ' + name);
            }
        </script>


        <title>
            hello, title
        </title>
    </head>
    <body>
        <!-- add a form -->
        <!-- add attribute for onsubmit-->
        <!-- calling to javascript greet()-->
        <!-- return false so browser doesnt submit the form-->
        <form onsubmit="greet(); return false;">
            <!-- create a text box(type) for user input name(input placeholder="Name") -->
            <input autocomplete="off" autofocus id="name" placeholder="Name" type="text">
            <!-- create a submit button named Greet-->
            <button type="submit">Greet</button>
        </form>
    </body>
</html>
