<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            background-color: #fff;
            color: #212529;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            margin: 0;
            text-align: left;
        }

        .container {
            margin-left: auto;
            margin-right: auto;
            padding-left: 15px;
            padding-right: 15px;
        }

        .header {
            background-color: #477bff;
            color: #fff;
            margin-bottom: 2rem;
            padding: 2rem 1rem;
            text-align: center;
        }

        .section {
            padding: 0.5rem 2rem 1rem 2rem;
        }

        .section:hover {
            background-color: #f5f5f5;
            transition: color 2s ease-in-out, background-color 0.15s ease-in-out;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 48px;
        }

        button, input[type="submit"] {
            background-color: #d9edff;
            border: 1px solid transparent;
            border-radius: 0.25rem;
            font-size: 0.95rem;
            font-weight: 400;
            line-height: 1.5;
            padding: 0.375rem 0.75rem;
            text-align: center;
            transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            vertical-align: middle;
        }

        input[type="text"] {
            line-height: 1.8;
            width: 25%;
        }

        input[type="text"]:hover {
            background-color: #f5f5f5;
            transition: color 2s ease-in-out, background-color 0.15s ease-in-out;
        }

        /* Additional styles for new requirements */
        #options {
            margin-top: 10px;
        }

        #submit-button {
            margin-top: 10px;
        }
    </style>
    <title>Trivia!</title>
</head>
<body>
    <div class="header">
        <h1>Trivia!</h1>
    </div>

    <div class="container">
        <div class="section" id="question-section">
            <h2>Trivia Quiz</h2>
            <hr>
            <h3 id="question-text"></h3>
            <div id="options"></div>
            <button id="submit-button">Submit</button>
            <p class="feedback" id="feedback-text"></p>
        </div>

        <div class="section" id="result-section">
            <h2>Quiz Results</h2>
            <hr>
            <p id="final-score"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const questions = [
                {
                    question: 'What is the capital of France?',
                    options: ['Paris', 'Berlin', 'Madrid'],
                    correct: 'Paris'
                },
                {
                    question: 'Which planet is known as the "Red Planet"?',
                    options: ['Mars', 'Venus', 'Jupiter'],
                    correct: 'Mars'
                },
                {
                    question: 'Which famous scientist developed the theory of general relativity?',
                    options: ['Isaac Newton', 'Albert Einstein', 'Niels Bohr'],
                    correct: 'Albert Einstein'
                }
            ];

            let currentQuestion = 0;
            let score = 0;

            const questionSection = document.getElementById('question-section');
            const resultSection = document.getElementById('result-section');
            const questionText = document.getElementById('question-text');
            const optionsDiv = document.getElementById('options');
            const submitButton = document.getElementById('submit-button');
            const feedbackText = document.getElementById('feedback-text');
            const finalScore = document.getElementById('final-score');

            function displayQuestion(questionIndex) {
                if (questionIndex < questions.length) {
                    questionText.textContent = questions[questionIndex].question;
                    optionsDiv.innerHTML = '';
                    questions[questionIndex].options.forEach((option, index) => {
                        const button = document.createElement('button');
                        button.textContent = option;
                        button.classList.add('answer-button');
                        optionsDiv.appendChild(button);
                        button.addEventListener('click', () => {
                            checkAnswer(index);
                        });
                    });
                } else {
                    questionSection.style.display = 'none';
                    resultSection.style.display = 'block';
                    finalScore.textContent = `Your final score is: ${score} out of ${questions.length}`;
                }
            }

            function checkAnswer(selectedIndex) {
                const correctIndex = questions[currentQuestion].options.indexOf(questions[currentQuestion].correct);
                if (selectedIndex === correctIndex) {
                    score++;
                    feedbackText.textContent = 'Correct!';
                    feedbackText.classList.add('correct-feedback');
                    feedbackText.classList.remove('incorrect-feedback');
                } else {
                    feedbackText.textContent = 'Incorrect';
                    feedbackText.classList.add('incorrect-feedback');
                    feedbackText.classList.remove('correct-feedback');
                }

                currentQuestion++;
                displayQuestion(currentQuestion);
            }

            submitButton.addEventListener('click', () => {
                feedbackText.textContent = 'Please select an answer.';
            });

            displayQuestion(currentQuestion);
        });
    </script>
</body>
</html>
