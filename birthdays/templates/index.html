<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <title>Birthdays</title>
</head>
<body>
    <div class="header">
        <h1>Birthdays</h1>
    </div>
    <div class="container">
        <div class="section">
            <h2>Add a Birthday</h2>
            <!-- HTML form for adding a new birthday -->
            <form method="POST">
                <label for="name">Name (First, Last):</label>
                <input type="text" id="name" name="name" required>
                <label for="month">Month (1-12):</label>
                <input type="number" id="month" name="month" min="1" max="12" required>
                <label for="day">Day (1-31):</label>
                <input type="number" id="day" name="day" min="1" max="31" required>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div class="section">
            <h2>All Birthdays</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthday</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through the database entries to display them in this table -->
                    {% for entry in entries %}
                    <tr>
                        <td>{{ entry.name }}</td>
                        <!-- Use the get_month_name function to display the month name -->
                        <td>{{ get_month_name(entry.month) }} {{ entry.day }}</td>
                        <td>
                            <form method="POST" action="/remove/{{ entry.id }}">
                                <button type="submit">Remove</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
