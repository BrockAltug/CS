<!-- This declaration specifies the document type and version of HTML being used. -->
<!DOCTYPE html>

<!-- The opening <html> tag marks the beginning of the HTML document. The "lang" attribute defines the language of the content. -->
<html lang="en">
<head>
    <!-- The <title> element sets the title of the web page, which is displayed in the browser's title bar or tab. -->
    <title>Scoreboard</title>

    <!-- The <style> element contains CSS rules that define the visual appearance of elements on the web page. -->
    <style>
        /* CSS rules for styling the <table> element. */
        table {
            border: 2px solid black; /* Border around the table */
            border-collapse: collapse; /* Collapse border spacing */
            margin-left: auto; /* Automatically center the table horizontally */
            margin-right: auto; /* Automatically center the table horizontally */
            text-align: center; /* Center-align the content within table cells */
        }

        /* CSS rules for styling <td> (table data) elements within the table. */
        td {
            border: 2px solid black; /* Border around table cells */
        }
    </style>
</head>
<body>
    <!-- The <h1> element displays a main heading for the page. -->
    <h1>Duke vs. UNC Basketball Game</h1>

    <!-- The <p> element provides introductory text for the page. -->
    <p>Click the buttons to add a point to each team</p>

    <!-- The <main> element defines the main content section of the page. -->
    <main>
        <!-- This section can be used to add more content if needed. -->
    </main>

    <!-- The <table> element defines a table to display data. -->
    <table>
        <!-- The <tr> element defines a table row. -->
        <tr>
            <!-- The <td> element defines a table cell for Team 1 data. -->
            <td>Team 1</td>

            <!-- The second <td> element defines a table cell for Team 2 data. -->
            <td>Team 2</td>
        </tr>

        <!-- Another table row for displaying scores and buttons. -->
        <tr>
            <!-- The <td> element with the "id" attribute to uniquely identify it for JavaScript manipulation. -->
            <td id="score1">0</td>

            <!-- Another <td> element with a unique id for Team 2's score. -->
            <td id="score2">0</td>
        </tr>

        <!-- Another table row for buttons to add points. -->
        <tr>
            <!-- The <button> element with a unique id to identify it in JavaScript. -->
            <button id="add1">+1</button>

            <!-- Another button for Team 2 with a unique id. -->
            <button id="add2">+1</button>
        </tr>
    </table>

    <!-- The <script> element is used to embed JavaScript code within the HTML document. -->
    <script>
        // JavaScript code can be added here to interact with the page's elements.
    </script>
</body>
</html>
