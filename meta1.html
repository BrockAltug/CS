<!-- Declares the document type as HTML -->
<!DOCTYPE html>

<!-- Starts the HTML document -->
<!-- Demonstrates Open Graph tags -->
<html lang="en">
    <!-- Defines the beginning of the document's head section -->
    <head>
        <!-- Specifies Open Graph metadata for the title of the content -->
        <meta property="og:title" content="CS50">
        <!-- Specifies Open Graph metadata for the description of the content -->
        <meta property="og:description" content="Introduction to the intellectual enterprises of computer science and the art of programming.">
        <!-- Specifies Open Graph metadata for the image associated with the content -->
        <meta property="og:image" content="cat.jpg">
        <!-- Sets the title of the document -->
        <title>meta</title>
    </head>
    <!-- Defines the beginning of the document's body section -->
    <body>
        ...
    </body>
<!-- Ends the HTML document -->
</html>
