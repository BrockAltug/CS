<!DOCTYPE html>

<!-- Demonstrates table using bootstrap -->
<!-- example of a simple telephone keypad -->
<html lang="en">
    <head>
        <!-- referencing bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <title>table</title>
    </head>
    <body>
        <!-- edit table add class="table table-striped"      for bootstrap table-->
        <table class="table table-striped">
            <tr> <!-- tr - table row -->
                <td>1</td> <!-- td - table data -->
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>*</td>
                <td>0</td>
                <td>#</td>
            </tr>
        </table>
    </body>
</html>
